<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" >
        <title>Travel blog alaska</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <div id="main" class="bordered">
            <div id="head1"class="bordered">
                <div class="center">
                    <p class="text">Welcome to the Interactive ABCs of CSS Technology learning Website</p>
                </div>
            </div class="text">
            <div id="sub1" class="bordered">
                <div class="center">
                    <p>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters</p>
                </div>
            </div>
            <div id="learningarea" class="learningarea">
                <div id="aMain">
                    <div id="imageResultA" class="bordered">
                        <img src="img/css-letter-a.png" alt="A is For aspect-ratio" id="imageA" class="image">
                        <div class="center">
                            <p id="hideA" class="button2">Hide Result</p>
                        </div>
                    </div>
                    <div id="buttonA" class="bordered">
                        <div class="center">
                            <p id="showA" class="text" class="button1">A</p>
                        </div>
                    </div>
                </div>
                <div id="bMain">
                    <div id="imageResultB" class="bordered">
                        <img src="img/css-letter-b.png" class="image" id="imageb" alt="B is for border">
                        <div class="center">
                            <p id="hideb" class="button2">Hide Result</p>
                        </div>
                    </div>
                    
                    <div id="buttonB" class="bordered">
                        <p id="showB" class="text" class="button1">B</p>
                    </div>
                </div>
                <div id="cMain">
                    <div id="imageResultc" class="bordered">
                        <img src="img/css-letter-c.png" class="image" id="imagec" alt="C is for colors">
                        <div class="center">
                            <p id="hideC" class="button2">Hide Result</p>
                        </div>
                    </div>
                    
                    <div id="buttonC" class="bordered">
                        <div class="center">
                            <p class="text" id="showC" class="button1">C</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
